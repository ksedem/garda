<script>
	$(document).ready(function(){
		if (document.body.clientHeight >= document.body.scrollHeight) {

	$('[name=text_xs]').removeClass('item14');
	$('.burger').click(function(){
		$('.visibility').show();

	});

	//$('.item5').hide();
	$('.part').click(
		function() {
			//alert('hgdgdhgdhgdhgd');
			//alert(document.body.clientWidth);
			$('.item1, .item2, .item3, .item4, .item8, .item9, .item10, .item11').removeClass("G A R D A2");
			$('[name=city]').removeClass('text_first');
			$('[name=city]').addClass('descr_city');
			
			if (document.body.clientWidth>'900') {
				$('.item14').empty();
				$('[name=text_xs]').removeClass('item14');
				$('[name=text_xs]').empty();
				$('.item15').empty();
				$('.item16').empty();
				$('.item17').empty();
				$('.item18').empty();
			$('.descr_city').html($(this).attr('i1'));
				if (($(this).attr('i1')=="ГАРДА")||($(this).attr('i1')=="ДЕЗЕНЦАНО")) {
					$('.item2').html($(this).attr('i2'));
					$('.item3').html($(this).attr('i3'));
					$('.item4').html($(this).attr('i4'));
					$('.item6').html($(this).attr('i6'));
					$('.item7').html($(this).attr('i7'));
					$('.item12').html($(this).attr('i12'));
					$('.item13').html($(this).attr('i13'));
				} else {
			$('.item12').empty();
			$('.item13').empty();
			//$('.item12').css('z-index', '-1');
			//$('.item13').css('z-index', '-1');
			$('.item2').html($(this).attr('i2'));
			$('.item3').html($(this).attr('i3'));
			$('.item4').html($(this).attr('i4'));
			$('.item6').html($(this).attr('i6'));
			$('.item7').html($(this).attr('i7'));
			$('.item8').html($(this).attr('i8'));
			$('.item9').html($(this).attr('i9'));
			$('.item10').html($(this).attr('i10'));
			$('.item11').html($(this).attr('i11'));
			$('.city_photo').fadeIn();
		};
	} else {
		$('[name=text_xs]').addClass('item14');
		$('.item14, .descr_city').html($(this).attr('i1'));
				if (($(this).attr('i14')=="ГАРДА")||($(this).attr('i1')=="ДЕЗЕНЦАНО")) {

					$('.item19').html($(this).attr('i12'));
				} else {
			$('.item12').empty();
			$('.item13').empty();
			//$('.item12').css('z-index', '-1');
			//$('.item13').css('z-index', '-1');
			$('.item15').html($(this).attr('i2'));
			$('.item16').html($(this).attr('i6'));
			$('.item17').html($(this).attr('i8'));
			$('.item18').html($(this).attr('i10'));
			$('.city_photo').fadeIn();
		};
	};

});
